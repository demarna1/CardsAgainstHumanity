<html>
<head>
  <meta charset="UTF-8">
  <title>Cards Against Humanity</title>
  <link rel="stylesheet" href="common-dark.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="header">
    <div class="headerLeft"><a class="home" href="/">Home</a></div>
    <div class="headerRight">
      <img class="unlock" src="/unlock.png" width="25px" height="25px"/>
      <label class="code">?</label>
    </div>
    <div class="headerCenter">Cards Against Humanity</div>
  </div>
  <ul class="pages">
    <li class="new page">
      <h3 class="title">Cards Against Humanity</h3>
      <div class="newButton">
        <input class="button" type="button" value="New Game"/>
      </div>
    </li>
    <li class="lobby page">
      <h3 class="title">Lobby</h3>
      <ul class="lobbyList">
      </ul>
      <div class="readyLabel">
        <label class="label">Need 2 more players.</label>
      </div>
      <div class="startButton">
        <input class="button" type="button" disabled="disabled" value="Start"/>
      </div>
      <ol class="gameCode">
        <li><label class="label">Go to www.cah-node.herokuapp.com/play</label></li>
        <li><label class="label">and enter code <span class="bodyCode code">?</span> to join!</label></li>
      </ol>
    </li>
    <li class="question page">
      <h3 class="title">Round 0</h3>
      <div class="label">Time remaining: <span class="roundTimer">25</span></div>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <ul class="answeredList">
      </ul>
    </li>
    <li class="vote page">
      <h3 class="title">Pick your favorite</h3>
      <div class="label">Time remaining: <span class="voteTimer">20</span></div>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <ul class="submittedList">
      </ul>
      <ul class="votedList">
      </ul>
    </li>
    <li class="result page">
      <h3 class="title">Voting results</h3>
      <div class="questionLabel">
        <label class="label">Question</label>
      </div>
      <table class="resultTable">
        <thead>
          <tr class="columnHeader"><td>Player</td><td>Cards</td><td>Votes</td></tr>
        </thead>
        <tbody class="resultBody">
        </tbody>
      </table>
    </li>
    <li class="score page">
      <h3 class="title">Scoreboard</h3>
      <table class="scoreTable">
        <thead>
          <tr class="columnHeader"><td>Player</td><td>Score</td></tr>
        </thead>
        <tbody class="scoreBody">
        </tbody>
      </table>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
  <script src="/state.js"></script>
</body>
</html>
