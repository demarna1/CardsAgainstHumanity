<html>
<head>
  <meta charset="UTF-8">
  <title>Cards Against Humanity</title>
  <link rel="stylesheet" href="common-dark.css">
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <ul class="pages">
    <li class="login page">
      <div class="form">
        <h3 class="title">Cards Against Humanity</h3>
        <div class="roomCode">
          <label class="label">Room Code:</label>
          <input class="input" type="text" maxlength="4" size="6"/>
        </div>
        <div class="username">
          <label class="label">Name:</label>
          <input class="input" type="text" maxlength="12" size="14"/>
        </div>
        <div class="playButton">
          <input class="button" type="button" value="Play"/>
        </div>
      </div>
    </li>
    <li class="wait page">
      <h3 class="title">Cards Against Humanity</h3>
      <div class="welcomeLabel">
        <label class="label">Welcome</label>
      </div>
      <div class="waitingLabel">
        <label class="label">Waiting for host to start game...</label>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/play.js"></script>
</body>
</html>
